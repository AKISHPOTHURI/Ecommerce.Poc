<div class="example-container  mat-elevation-z8">
  <h5>Product List</h5>
  <p class="text-success">{{productMessage}}</p>
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef>Product Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="productPrice">
        <mat-header-cell *matHeaderCellDef>Product Price</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productPrice}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="productColor">
        <mat-header-cell *matHeaderCellDef>Product Color</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productColor}} </mat-cell>
      </ng-container>
       
      <ng-container matColumnDef="productCategory">
        <mat-header-cell *matHeaderCellDef>Product Category</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productCategory}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="productDescription">
        <mat-header-cell *matHeaderCellDef>Product Description</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.productDescription}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="productImageUrl">
        <mat-header-cell *matHeaderCellDef>Product Image</mat-header-cell>
        <mat-cell *matCellDef="let element"><img src="{{element.productImageUrl}}" /></mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element" >
          <!-- <fa-icon [icon]="icon"></fa-icon> -->
          <button mat-raised-button (click)="deleteProduct(element.id)" >Delete</button>
          <button mat-raised-button routerLink="/sellerproductupdate/{{element.id}}" >Update</button>

        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButton aria-label="Select page of periodic elements">
    </mat-paginator> 
</div>
