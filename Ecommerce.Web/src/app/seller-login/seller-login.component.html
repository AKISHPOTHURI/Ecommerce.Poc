<div>
    <div class="container" *ngIf="!showLogin">
        <h2>SignUp Form</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
            <div class="form-group">
                <label>Seller Name</label>
                <input type="text" formControlName="userName" placeholder="Enter your name" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Enter your email" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="Enter password" class="form-control">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" formControlName="confirmPassword" placeholder="Confirmation of password" class="form-control">
            </div>
            <a>Have an account? click on SignIn</a>
            <div>
                <button class="btn btn-primary my-1">SignUp</button>
                <button class="btn btn-primary my-1 ms-3" (click)="openLogin()">SignIn</button>
            </div>
            
        </form>
    </div>
    <!-- Login Form -->

    <div class="container" *ngIf="showLogin">
        <h2>Seller Login</h2>
        <p class="text-danger">{{authError}}</p>
        <form [formGroup]="signUpForm" (ngSubmit)="login(signUpForm.value)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Enter your email" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" placeholder="Enter password" class="form-control">
            </div>

            <a>Don't have an account? Click on SignUp</a>
            <div>
                <button class="btn btn-primary my-1">SignIn</button> 
                <button class="btn btn-primary my-1 ms-3" (click)="openSignUp()">SignUp</button>  
            </div>
        </form>
    </div>
</div>
