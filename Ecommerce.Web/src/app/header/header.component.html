<div class="bg-info">
    <nav class="navbar navbar-expand mx-2">
        <div class=" navbar-collapse">
            <a routerLink="/" class="navbar-brand">ECOM</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                <a class="nav-link" routerLink="">Home</a>
                </li>
            </ul>
        </div>
        <div *ngIf="menuType==='default'" class=" mx-5">
            <form class="">
                <input #searchInput class="px-1" type="text" placeholder="search for the products" (keyup)="searchProduct($event)" (blur)="hideSearch()">
                <button class="" (click)="search(searchInput.value)">search</button>
                <ul class="suggested-result" *ngIf="searchResult">
                    <li *ngFor="let item of searchResult">
                        <a (mousedown)="redirectToDetails(item.id)">{{item.productName}}</a>
                    </li>
                </ul>
            </form>
        </div>
        <div [ngSwitch]="menuType" >
            <ul *ngSwitchCase="'default'" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="sellerlogin">Seller Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="userauth">Login/Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart({{cartItems}})</a>
                </li>
            </ul>
            <ul *ngSwitchCase="'seller'" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="sellerhome">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="selleraddproduct">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()" routerLink="">Sign Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">{{sellerName | titlecase }}</a>
                </li>
            </ul>
            <ul *ngSwitchCase="'user'" class="navbar-nav">
                <!-- <li class="nav-item">
                    <a class="nav-link" routerLink="sellerhome">Product List</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="sellerlogin">Seller Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart({{cartItems}})</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="userLogOut()" routerLink="">Sign Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">{{userName | titlecase }}</a>
                </li>
            </ul>
        </div>
    </nav>

</div>
