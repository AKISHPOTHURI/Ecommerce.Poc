<div class="container">
    <h2>Add Products</h2>
    <p class="text-success text-center">{{addProductMessage}}</p>
    <form [formGroup]="addProductForm" (ngSubmit)="submit(addProductForm.value)">
        <div class="form-group my-1">
            <input type="text" formControlName="productName" placeholder="Enter Product Name" class="form-control">
        </div>

        <div class="form-group my-1">
            <input type="text" formControlName="productPrice" placeholder="Enter Product Price" class="form-control">
        </div>

        <div class="form-group my-1">
            <input type="text" formControlName="productColor" placeholder="Enter Product Color" class="form-control">
        </div>

        <div class="form-group my-1">
            <input type="text" formControlName="productCategory" placeholder="Enter Product Category" class="form-control">
        </div>

        <div class="form-group my-1">
            <textarea type="text" formControlName="productDescription" placeholder="Enter Product Description" class="form-control"></textarea>
        </div>

        <div class="form-group my-1">
            <input type="text" formControlName="productImageUrl" placeholder="Enter Image Url" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-primary my-1">Add Product</button> 
        </div>
    </form>
</div>
